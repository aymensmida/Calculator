<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
   
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container pb-5">
    <div class="row">
      <h1 class="text-center Title">Calculator</h1>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="row shadow mb-2">
          <input class="form-control border-bottom-0 rounded-0 " id="output_1" readonly>
          <input class="form-control border-top-0 rounded-0" id="output_2" placeholder="0" readonly>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto ">
        <div class="row pt-2">
          <div class="col-3 ps-0">
            <button class="custom-btn btn-number   py-1" onclick="Insert('7')">
              7
            </button>

          </div>
          <div class="col-3 ">
            <button class="custom-btn btn-number   py-1" onclick="Insert('8')">
              8
            </button>
          </div>
          <div class="col-3 pe-0">
            <button class="custom-btn btn-number   py-1" onclick="Insert('9')">
              9
            </button>
          </div>
          <div class="col-3 pe-0">
            <button class="custom-btn btn-number   py-1" onclick="SetOperator('/')">
              /
            </button>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto ">
        <div class="row pt-2">
          <div class="col-3 ps-0">
            <button class="custom-btn btn-number   py-1" onclick="Insert('4')">
              4
            </button>
          </div>
          <div class="col-3 ">
            <button class="custom-btn btn-number   py-1" onclick="Insert('5')">
              5
            </button>
          </div>
          <div class="col-3 pe-0">
            <button class="custom-btn btn-number   py-1" onclick="Insert('6')">
              6
            </button>
          </div>
          <div class="col-3 pe-0">
            <button class="custom-btn btn-number   py-1" onclick="SetOperator('*')">
              *
            </button>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto ">
        <div class="row pt-2">
          <div class="col-3 ps-0">
            <button class="custom-btn btn-number   py-1" onclick="Insert('1')">
              1
            </button>
          </div>
          <div class="col-3 ">
            <button class="custom-btn btn-number   py-1" onclick="Insert('2')">
              2
            </button>
          </div>
          <div class="col-3 pe-0">
            <button class="custom-btn btn-number   py-1" onclick="Insert('3')">
              3
            </button>
          </div>
          <div class="col-3 pe-0">
            <button class="custom-btn btn-number   py-1" onclick="SetOperator('-')">
              -
            </button>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto ">
        <div class="row pt-2">
          <div class="col-3 ps-0">
            <button class="custom-btn btn-number   py-1" onclick="Insert('0')">
              0
            </button>
          </div>
          <div class="col-3 ">
            <button class="custom-btn btn-number   py-1" onclick="setflaot()">
              ,
            </button>
          </div>
          <div class="col-3 pe-0">
            <div class="btn-number   py-1" onclick="change_sign()">
              +/-
            </div>
          </div>
          <div class="col-3 pe-0">
            <button class="custom-btn btn-number   py-1" onclick="SetOperator('+')">
              +
            </button>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mx-auto ">
        <div class="row pt-2">
          <div class="col-3 ps-0">
            <button class="custom-btn  btn-clear  py-1" onclick="Clearoutput()">
              C
            </button>
          </div>
          <div class="col-9 pe-0">
            <div class="btn-number   py-1" onclick="Equal()">
              =
            </div>
          </div>

        </div>

      </div>
    </div>
    <div class="row mt-5">

      <div id="toastNotice" class="toast ms-auto bg-danger">
        <div class="toast-header bg-danger text-white">
          <strong class="me-auto">Errors</strong>

          <button type="button" class="btn-close bg-white" data-bs-dismiss="toast" aria-label="Close"></button>

          </button>
        </div>
        <div class="toast-body text-white">
          We can't divide by zero
        </div>
      </div>
    </div>

  </div>
  </div>
  </div>


  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>

</html>
